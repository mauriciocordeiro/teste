<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Alunos</title>
</h:head>

<h:body>
	<h1>Edição de Alunos</h1>
	<hr />
	<h:form acceptcharset="UTF-8">
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			<br />
			<h:inputText id="nome" label="Nome" value="#{editAluno.nome}"
				required="true" />
			<br />
			<h:outputLabel value="Curso:" for="alunoBean.curso" />
			<br />
			<h:selectOneMenu value="#{editAluno.curso}"
				converter="cursoConverter">
				<f:selectItems value="#{cursoBean.listar()}" var="c"
					noSelectionValue="---" itemValue="#{c}" itemLabel="#{c.nome}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton action="#{alunoBean.editar(editAluno)}"
				value="Confirmar" />
		</h:panelGrid>
	</h:form>
	<hr />
</h:body>
</html>
