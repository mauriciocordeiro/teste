<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Alunos</title>
</h:head>

<h:body>
	<h1>Listagem de Alunos</h1>
	<hr />
	<h:form acceptcharset="UTF-8">
		<h:commandButton action="aluno.xhtml" value="Cadastrar novo aluno"></h:commandButton>
		<h:commandButton action="index" value="InÃ­cio"></h:commandButton>
		<hr />
		<h:dataTable binding="#{table}" value="#{alunoBean.listar()}" var="a">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{a.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{alunoBean.mostrarEdicao(a.id)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{alunoBean.excluir(a.id)}" value="Excluir">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<hr />
	</h:form>
</h:body>
</html>
